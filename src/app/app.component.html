<div class="container">
    
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" #firstName>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" #lastName>
      </div>
      <button type="button" class="btn btn-primary" (click)="onClick(firstName,lastName)">Submit</button>
    </form>
    <app-card *ngFor="let card of sorted" [card]="card"></app-card>
</div>
